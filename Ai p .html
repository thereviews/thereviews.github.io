<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Boxing Coach â€” Defend & Counter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  
  <style>
    body { 
      margin:0; padding:0; 
      font-family:system-ui, Arial;
      background:#0a0a0a; color:#eee; 
      display:flex; flex-direction:column; 
      align-items:center; 
      /* FIX 1 & 2: Allow vertical scrolling so all elements are visible */
      overflow-x: hidden;
      overflow-y: auto; 
      min-height: 100vh;
    }
    #wrap {
      position:relative;
      width:100vw; 
      max-width:450px;   
      height:75vh;       
      background:#000;
      border-radius:10px;
      overflow:hidden;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    video, canvas { 
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
    }
    #hiddenCanvas {
        display: none; 
    }
    #hud {
      position:absolute;
      top:0; left:0;
      width:100%;
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items: center;
      background:rgba(0,0,0,0.5);
      padding:6px 10px;
      font-size:12px;
      box-sizing:border-box;
      z-index: 5;
    }
    .stat { 
      padding:2px 4px;
      color:#0ff; font-weight:600;
    }
    
    /* COMMAND PANEL */
    #drillCommand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 25px;
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        font-size: 18px; 
        font-weight: bold;
        border-radius: 12px;
        z-index: 10;
        min-width: 200px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s, background 0.3s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    
    /* LIVE TEST ATTACK ANIMATION */
    #liveTestAttack {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: white;
        transform: translate(-50%, -50%);
        border-radius: 5px;
        z-index: 10;
        opacity: 0;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    /* END OF LIVE TEST STATE COLORS */
    .hit { background: red !important; }
    .slipped { background: #00ff7f !important; }

    #debug {
      padding: 0 5px;
      font-size: 10px;
      line-height: 1.5;
    }
    #debug span {
        margin-right: 10px;
    }

    #controls {
      margin-top:10px;
      padding-bottom: 20px;
      display:flex; gap:8px;
      flex-wrap:wrap;
      justify-content:center;
      width: 100%;
      max-width: 450px;
    }
    .control-row {
        display: flex;
        gap: 8px;
        width: 100%;
        justify-content: center;
        margin-top: 5px;
    }
    #drillSelector { flex-grow: 1; }
    
    button, select { 
      padding:10px 15px; border-radius:10px; 
      border:none; 
      font-weight:700;
      cursor: pointer;
      box-shadow: 0 4px #00000033;
      transition: all 0.1s ease-out;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #00000033;
    }
    
    #startBtn { background: #007bff; color:#fff; }
    #stopBtn, #resetBtn { background: #444; color:#fff; }
    #startDrillBtn, #drillSelector { background: #00b0ff; color:#000; }
    #startTestBtn { background: #ff7043; color:#000; }

    button:disabled, select:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    
    #feedback {
      margin-top:10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      min-height: 24px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* FIX 2: Error Log Styling */
    #errorLog {
        width: 100%;
        max-width: 450px;
        margin: 20px 0;
        background: #1e1e1e;
        border: 1px solid #ff4444;
        padding: 10px;
        font-size: 10px;
        color: #ffaaaa;
        max-height: 100px;
        overflow-y: scroll;
        box-sizing: border-box;
    }
    #errorLog h4 {
        margin: 0 0 5px 0;
        color: #ff4444;
    }
    #errorLogContent {
        white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3 style="margin:10px 0 5px 0">AI Boxing Coach ðŸ¥Š</h3>

  <div id="wrap">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    <canvas id="hiddenCanvas"></canvas>
    <div id="liveTestAttack"></div>

    <div id="hud">
      <div class="row">
        <div><span class="stat">PUNCHES</span> <span id="punches">0</span></div>
      </div>
      
      <div id="debug">
          <small>Status: <span id="status">idle</span></small>
          <span>Latency: <b id="latency">0ms</b></span>
          <span>Max Score: <b id="confidence">0.0</b></span> 
          <span>Mode: <b id="modeStatus">IDLE</b></span>
      </div>
    </div>
    
    <div id="drillCommand"></div>
    
  </div>

  <div id="controls">
    <div class="control-row">
        <button id="startBtn">1. Start Camera</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetBtn">Reset Counts</button>
    </div>
    
    <div class="control-row">
        <select id="drillSelector" disabled></select>
        <button id="startDrillBtn" disabled>2. Start Drill</button>
    </div>
    
    <div class="control-row">
        <button id="startTestBtn" disabled>3. Live Test (Sparring)</button>
    </div>
  </div>

  <div id="feedback"></div>
  
  <div id="errorLog">
      <h4>JavaScript Error Log (for Debugging)</h4>
      <pre id="errorLogContent">No errors logged.</pre>
  </div>

<script>
(async ()=> {
  // Elements
  const video = document.getElementById('video');
  const overlayCanvas = document.getElementById('overlay');
  const overlayCtx = overlayCanvas.getContext('2d');
  const hiddenCanvas = document.getElementById('hiddenCanvas');
  const hiddenCtx = hiddenCanvas.getContext('2d');
  
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const resetBtn = document.getElementById('resetBtn');
  const drillSelector = document.getElementById('drillSelector');
  const startDrillBtn = document.getElementById('startDrillBtn');
  const startTestBtn = document.getElementById('startTestBtn');
  
  const statusEl = document.getElementById('status');
  const feedbackEl = document.getElementById('feedback');
  const drillCommandEl = document.getElementById('drillCommand'); 
  const liveTestAttackEl = document.getElementById('liveTestAttack');
  const errorLogContentEl = document.getElementById('errorLogContent');
  
  // HUD elements
  const latencyEl = document.getElementById('latency');
  const confidenceEl = document.getElementById('confidence');
  const modeStatusEl = document.getElementById('modeStatus');
  const punchesEl = document.getElementById('punches');

  // State
  let detector = null;
  let running = false;
  let raf = null;
  let stream = null;
  let punches = 0; 

  // Mode State
  const MODES = { IDLE: 'IDLE', DRILL: 'DRILL', LIVE_TEST: 'LIVE_TEST' };
  let currentMode = MODES.IDLE;
  let confidenceOK = false;
  const MIN_CONFIDENCE_THRESHOLD = 0.70; 

  // Combo/Attempt State
  let requiredSequence = [];
  let currentStepIndex = 0;
  let attempts = 0;
  const MAX_ATTEMPTS = 10;
  let drillScores = []; 
  
  // Live Test State
  let testResults = []; 
  let attackWindowActive = false;
  let attackHit = false;
  let attackTimeout = null;
  let requiredDefense = null; 
  const LIVE_TEST_ATTACK_TIME_MS = 600; 
  const LIVE_TEST_WAIT_MS = 2000; 
  
  // Previous keypoints for velocity/detection
  let prevLeft = null, prevRight = null, prevNose = null, prevLHip = null, prevRHip = null;

  // FIX 3: Updated Punch detection thresholds
  const punchCooldown = 200; 
  const speedThreshold = 0.020; // Slightly increased distance change for less sensitivity
  const PUNCH_CROSS_THRESHOLD = 0.01; // New anatomical position check

  let lastLeftAt = 0, lastRightAt = 0;
  
  // Drill Command List (Defensive Combos)
  const COMMANDS = {
      "combo_1": { name: "SLIP LEFT, PUNCH (Counter Cross)", sequence: ["slip_left", "punch"] },
      "combo_2": { name: "SLIP RIGHT, PUNCH (Counter Jab)", sequence: ["slip_right", "punch"] },
      "combo_3": { name: "SLIP LEFT, PUNCH, PUNCH", sequence: ["slip_left", "punch", "punch"] },
      "combo_4": { name: "SLIP RIGHT, PUNCH, PUNCH", sequence: ["slip_right", "punch", "punch"] },
      "combo_5": { name: "SLIP LEFT, SLIP RIGHT, PUNCH", sequence: ["slip_left", "slip_right", "punch"] },
      "combo_6": { name: "PUNCH, SLIP LEFT, PUNCH", sequence: ["punch", "slip_left", "punch"] },
  };

  // --- Debugging / Error Logging ---
  function logError(message, source) {
      const now = new Date().toLocaleTimeString();
      const entry = `[${now}] [${source}] ${message}`;
      
      console.error(entry);
      // Prepend to the error log in the UI
      errorLogContentEl.textContent = entry + '\n' + errorLogContentEl.textContent;
      if (errorLogContentEl.textContent.length > 2000) {
          errorLogContentEl.textContent = errorLogContentEl.textContent.substring(0, 1500) + '\n... [TRUNCATED]';
      }
      if (errorLogContentEl.textContent.includes('No errors logged.')) {
           errorLogContentEl.textContent = entry;
      }
  }

  // Global error handler to catch unexpected issues
  window.onerror = function(message, source, lineno, colno, error) {
      logError(`Global: ${message} (Line ${lineno})`, 'WINDOW_ERROR');
      return true;
  };
  
  // --- Audio Functions ---
  const synth = window.speechSynthesis;
  function speak(s) {
    if (!synth) return;
    try {
        const ut = new SpeechSynthesisUtterance(s);
        ut.rate = 1.05; ut.pitch = 1;
        synth.speak(ut);
    } catch(e) {
        logError(e.message, 'Speech');
    }
  }
  
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function punchBeep() {
    try {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine'; o.frequency.value = 800;
      g.gain.value = 0.0001; o.connect(g); g.connect(audioCtx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.01);
      g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
      o.stop(audioCtx.currentTime + 0.11);
    } catch(e) { logError(e.message, 'Audio'); }
  }
  function successBeep() { 
    try {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator();
        o.type = 'triangle'; o.frequency.value = 1000;
        o.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    } catch(e) { logError(e.message, 'Audio'); }
  }
  function failBeep() { 
    try {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator();
        o.type = 'square'; o.frequency.value = 300;
        o.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.2);
    } catch(e) { logError(e.message, 'Audio'); }
  }
  let lastFeedbackAt = 0;
  function giveFeedback(text, speakIt=false, style='yellow') {
    const t = now();
    if (t - lastFeedbackAt < 1000 && currentMode === MODES.IDLE) return;
    lastFeedbackAt = t;
    feedbackEl.textContent = text;
    feedbackEl.style.opacity = 1;
    
    if(style === 'success') feedbackEl.style.color = '#00ff7f';
    else if(style === 'fail') feedbackEl.style.color = '#ff6b6b';
    else if(style === 'wait') feedbackEl.style.color = '#a0a0a0'; 
    else feedbackEl.style.color = '#ffeb3b';

    setTimeout(()=> feedbackEl.style.opacity = 0, 2000);
    if (speakIt) speak(text);
  }

  // --- Mode Management ---
  function startMode(mode) {
    if (!running || !confidenceOK) {
        giveFeedback("Confidence is too low or camera is not running.", false, 'fail');
        return;
    }
    currentMode = mode;
    attempts = 0;
    drillScores = [];
    testResults = [];
    modeStatusEl.textContent = mode;
    requiredDefense = null;
    
    if (mode === MODES.DRILL) {
        speak("Drill Mode activated. Focus on the sequence.");
        startDrillBtn.textContent = 'Stop Drill';
    } else {
        speak("Sparring Mode activated. Focus on defense and reaction.");
        startTestBtn.textContent = 'Stop Test';
    }
    
    startDrillBtn.disabled = (mode === MODES.LIVE_TEST);
    drillSelector.disabled = (mode === MODES.LIVE_TEST);
    startTestBtn.disabled = (mode === MODES.DRILL);
    
    issueCommand();
  }
  
  function stopMode() {
    if (currentMode === MODES.IDLE) return;
    
    let summaryText = `Mode finished. Total attempts: ${attempts}. `;
    
    if (currentMode === MODES.DRILL && drillScores.length > 0) {
        const totalScore = drillScores.reduce((a, b) => a + b, 0);
        const avgTechnique = totalScore / drillScores.length;
        summaryText += `Average counter technique: ${(avgTechnique * 100).toFixed(1)}%.`;
    } else if (currentMode === MODES.LIVE_TEST) {
        const hits = testResults.filter(r => r === 'HIT').length;
        const slippedCorrect = testResults.filter(r => r === 'SLIPPED').length;
        const slippedWrong = testResults.filter(r => r === 'SLIPPED_WRONG').length;
        const totalAvoided = slippedCorrect + slippedWrong;
        
        summaryText = `SPARRING SESSION ENDED. Hits: ${hits}, Correct Slips: ${slippedCorrect}, Wrong Slips: ${slippedWrong}.`;
        
        if (hits > totalAvoided) summaryText += " You took too many hits. Work on your quickness and correct defense! ðŸ¥Š";
        else if (slippedCorrect > 0 && slippedCorrect > slippedWrong) summaryText += " Excellent defense and reaction time! Keep it up. ðŸ’ª";
        else if (slippedWrong > slippedCorrect) summaryText += " Good reaction, but work on slipping in the correct direction! ðŸ§­";
        else summaryText += " Session complete. Good effort!";
    }
    
    giveFeedback(summaryText, true, 'success');
    
    currentMode = MODES.IDLE;
    modeStatusEl.textContent = 'IDLE';
    startDrillBtn.textContent = '2. Start Drill';
    startTestBtn.textContent = '3. Live Test (Sparring)';
    
    startDrillBtn.disabled = !confidenceOK;
    drillSelector.disabled = !confidenceOK;
    startTestBtn.disabled = !confidenceOK;
    
    drillCommandEl.style.opacity = 0;
    liveTestAttackEl.style.opacity = 0;
    liveTestAttackEl.style.transition = 'none';
    clearTimeout(attackTimeout);
  }

  // Next command logic
  function issueCommand() {
    if (currentMode === MODES.IDLE) return;
    
    if (attempts >= MAX_ATTEMPTS) {
        stopMode();
        return;
    }
    
    if (currentMode === MODES.LIVE_TEST) {
        startLiveTestAttack();
        return;
    }

    // DRILL MODE
    const selectedKey = drillSelector.value;
    const command = COMMANDS[selectedKey];
    requiredSequence = command.sequence;
    currentStepIndex = 0;
    
    drillCommandEl.textContent = `Attempt ${attempts + 1}/${MAX_ATTEMPTS}: Get ready for **${command.name}**`;
    drillCommandEl.style.opacity = 1;
    drillCommandEl.style.background = '#ffeb3b';
    
    setTimeout(() => {
        if (currentMode !== MODES.DRILL) return;
        // Display only the first step
        const firstAction = requiredSequence[0].toUpperCase().replace('_', ' ');
        drillCommandEl.innerHTML = `<span style="font-size:24px;">${firstAction} - GO!</span><br/>(Sequence: ${command.name})`;
        drillCommandEl.style.background = '#00ff7f';
    }, 1500); 
  }
  
  // LIVE TEST ATTACK SIMULATION
  function startLiveTestAttack() {
      if (currentMode !== MODES.LIVE_TEST) return;

      // 1. Determine attack type (JAB is lead hand, CROSS is rear hand)
      const attackType = Math.random() < 0.5 ? 'JAB (Left)' : 'CROSS (Right)';
      requiredDefense = (attackType.includes('JAB')) ? 'slip_left' : 'slip_right';
      
      // Reset previous attack animation result
      liveTestAttackEl.classList.remove('hit', 'slipped');
      drillCommandEl.innerHTML = `Attack ${attempts + 1}/${MAX_ATTEMPTS}: Incoming **${attackType}**! <br/> Required: **${requiredDefense.toUpperCase().replace('_', ' ')}**`;
      drillCommandEl.style.opacity = 1;
      drillCommandEl.style.background = '#ffeb3b';

      // Reset Attack Element
      liveTestAttackEl.style.transition = 'none';
      liveTestAttackEl.style.width = '0';
      liveTestAttackEl.style.height = '0';
      liveTestAttackEl.style.opacity = 1;
      liveTestAttackEl.style.background = 'white';

      // Start the attack animation (Punch expanding)
      setTimeout(() => {
          if (currentMode !== MODES.LIVE_TEST) return;
          
          liveTestAttackEl.style.transition = `width ${LIVE_TEST_ATTACK_TIME_MS}ms linear, height ${LIVE_TEST_ATTACK_TIME_MS}ms linear`;
          liveTestAttackEl.style.width = '100%';
          liveTestAttackEl.style.height = '100%';
          attackWindowActive = true;
          attackHit = true; 

          // Set timeout for the punch landing (end of attack window)
          attackTimeout = setTimeout(() => {
              attackWindowActive = false;
              if (attackHit) {
                  liveTestAttackEl.classList.add('hit'); 
                  checkTestComplete('HIT');
              } 
          }, LIVE_TEST_ATTACK_TIME_MS);
      }, 500); 
  }

  function checkTestComplete(result) {
      if (currentMode !== MODES.LIVE_TEST) return;
      
      clearTimeout(attackTimeout);
      attackWindowActive = false;
      
      testResults.push(result);
      attempts++;
      
      let promptText = "";
      if (result === 'SLIPPED') {
          promptText = 'âœ… SLIPPED **CORRECTLY**';
          successBeep();
      } else if (result === 'SLIPPED_WRONG') {
          promptText = 'âš ï¸ SLIPPED, but in the **WRONG DIRECTION**';
          failBeep();
      } else {
          promptText = 'âŒ **HIT!** Too slow.';
          failBeep();
      }
      
      drillCommandEl.innerHTML = promptText;
      drillCommandEl.style.background = (result === 'HIT' || result === 'SLIPPED_WRONG') ? '#ff6b6b' : '#00ff7f';
      
      setTimeout(() => {
          liveTestAttackEl.style.opacity = 0;
          setTimeout(issueCommand, LIVE_TEST_WAIT_MS);
      }, 1000);
  }

  // Called from analyzePose when an action is detected
  function handleDetectedAction(detectedAction, actionMeta) {
    try {
        // LIVE TEST MODE CHECK (Defense Reaction)
        if (currentMode === MODES.LIVE_TEST && attackWindowActive) {
            
            if (detectedAction === requiredDefense) {
                attackHit = false; 
                liveTestAttackEl.classList.add('slipped'); 
                checkTestComplete('SLIPPED');
                return; 
            }
            // If they slip ANY way, it means they reacted, but maybe wrong
            else if (detectedAction === 'slip_left' || detectedAction === 'slip_right') {
                attackHit = false; 
                liveTestAttackEl.classList.add('slipped');
                checkTestComplete('SLIPPED_WRONG'); 
                return;
            }
        }
        
        // DRILL MODE CHECK (Sequence Training)
        const isDrillGO = currentMode === MODES.DRILL && drillCommandEl.style.background.includes('0, 255, 127'); 
        
        if (isDrillGO && currentStepIndex < requiredSequence.length) {
            
            const expectedActionType = requiredSequence[currentStepIndex];
            let matched = false;
            
            if ((expectedActionType === 'punch' && detectedAction === 'punch') || (expectedActionType === detectedAction)) { 
                matched = true;
            } 
            
            if (matched) {
                currentStepIndex++;
                if (expectedActionType === 'punch') drillScores.push(actionMeta.techniqueScore); 
                successBeep();

                if (currentStepIndex >= requiredSequence.length) {
                    checkComboComplete(true);
                } else {
                    const nextAction = requiredSequence[currentStepIndex].toUpperCase().replace('_', ' ');
                    giveFeedback(`âœ… ${detectedAction.toUpperCase().replace('_', ' ')} received. Next: **${nextAction}**`, false, 'wait');
                    drillCommandEl.innerHTML = `<span style="font-size:24px;">${nextAction} - GO!</span><br/>(Sequence: ${COMMANDS[drillSelector.value].name})`;
                }
            } else if (detectedAction === 'punch' || detectedAction.includes('slip')) {
                // Wrong action detected for this step in the sequence
                checkComboComplete(false); 
            }
        }
    } catch (e) {
        logError(e.message, 'HandleAction');
    }
  }

  // Final Drill Success/Failure function
  function checkComboComplete(success) {
    attempts++;
    let feedbackText = "";
    
    if (success) {
        const punchCount = drillScores.length;
        const avgTechnique = punchCount > 0 
            ? drillScores.reduce((a, b) => a + b, 0) / punchCount 
            : 1; 
        
        if (avgTechnique < 0.6) {
            feedbackText = `Attempt ${attempts}: Needs work! Technique ${(avgTechnique*100).toFixed(0)}%. Focus on **rotation and balance**.`;
        } else if (avgTechnique < 0.8) {
            feedbackText = `Attempt ${attempts}: Good job! Technique ${(avgTechnique*100).toFixed(0)}%.`;
        } else {
            feedbackText = `Attempt ${attempts}: Excellent combo and technique! ${(avgTechnique*100).toFixed(0)}%.`;
        }
        
    } else { 
        failBeep();
        feedbackText = `Attempt ${attempts}: **FAILED!** Wrong move or sequence broken.`;
    }

    drillCommandEl.textContent = success ? 'âœ… SEQUENCE COMPLETE' : 'âŒ FAILED';
    drillCommandEl.style.background = success ? '#00ff7f' : '#ff6b6b';
    giveFeedback(feedbackText, true, success ? 'success' : 'fail');
    
    setTimeout(issueCommand, 3000); 
  }
  
  // --- Core Pose Analysis ---
  function analyzePose(kpMap) {
    try {
        const lw = kpMap['left_wrist'];
        const rw = kpMap['right_wrist'];
        const ls = kpMap['left_shoulder'];
        const rs = kpMap['right_shoulder'];
        const nose = kpMap['nose'];
        const lHip = kpMap['left_hip'];
        const rHip = kpMap['right_hip'];

        if (!lw || !rw || !ls || !rs || !nose) return {};
        
        let leftVel = {x:0,y:0}, rightVel={x:0,y:0};
        if (prevLeft) { leftVel = { x: lw.x - prevLeft.x, y: lw.y - prevLeft.y }; }
        if (prevRight) { rightVel = { x: rw.x - prevRight.x, y: rw.y - prevRight.y }; }

        const rotationScore = calculateRotation(ls, rs, lHip, rHip);
        const techniqueScore = rotationScore;
        
        let detectedAction = null;
        const timestamp = now();
        let actionMeta = { techniqueScore: techniqueScore };
        
        // Defense Detection (Slips)
        const slipType = checkSlip(nose, lHip, rHip, prevNose, prevLHip, prevRHip);
        if (slipType && (timestamp - lastLeftAt) > punchCooldown) { 
            detectedAction = slipType;
        }
        
        // Punch detection logic (FIX 3 implemented here)
        if (!detectedAction) {
            let leftPunch = false, rightPunch = false;
            
            // Left Punch Check (Jab)
            if (prevLeft && ls) {
                const currentDistToShoulder = dist(lw, ls);
                const prevDistToShoulder = dist(prevLeft, ls);
                const delta = currentDistToShoulder - prevDistToShoulder;
                
                // Check 1: Significant Extension Speed
                if (delta > speedThreshold && (timestamp - lastLeftAt) > punchCooldown) {
                    // Check 2: Wrist has crossed the X plane of the shoulder
                    // Since video is mirrored, a left jab extends to a LOW X value (further forward).
                    if (lw.x < ls.x - PUNCH_CROSS_THRESHOLD) { 
                        leftPunch = true;
                        lastLeftAt = timestamp;
                    }
                }
            }
            
            // Right Punch Check (Cross)
            if (prevRight && rs) {
                const currentDistToShoulder = dist(rw, rs);
                const prevDistToShoulder = dist(prevRight, rs);
                const deltaR = currentDistToShoulder - prevDistToShoulder;
                
                // Check 1: Significant Extension Speed
                if (deltaR > speedThreshold && (timestamp - lastRightAt) > punchCooldown) {
                    // Check 2: Wrist has crossed the X plane of the shoulder
                    // A right cross extends to a HIGH X value (further forward).
                    if (rw.x > rs.x + PUNCH_CROSS_THRESHOLD) { 
                        rightPunch = true;
                        lastRightAt = timestamp;
                    }
                }
            }
            
            if (leftPunch || rightPunch) {
                punchBeep();
                punches++;
                punchesEl.textContent = punches;
                detectedAction = 'punch';
            }
        }
        
        // Handle detected action (Drill/Test Mode check)
        if (detectedAction) {
            handleDetectedAction(detectedAction, actionMeta);
        }

        drawOverlay(kpMap, {rotationScore});

        // Update previous keypoints
        if(lw) prevLeft = {x: lw.x, y: lw.y};
        if(rw) prevRight = {x: rw.x, y: rw.y};
        if(nose) prevNose = {x: nose.x, y: nose.y};
        if(lHip) prevLHip = {x: lHip.x, y: lHip.y};
        if(rHip) prevRHip = {x: rHip.x, y: rHip.y};
        
        return {techniqueScore};

    } catch (e) {
        logError(e.message, 'AnalyzePose');
        return {};
    }
  }
  
  // --- Utility Functions (dist, now, calculateRotation, checkSlip, drawOverlay) ---
  function dist(a,b) { return Math.hypot(a.x-b.x, a.y-b.y); }
  function now() { return performance.now(); }
  
  function calculateRotation(ls, rs, lHip, rHip) { 
    if (!ls || !rs || !lHip || !rHip) return 0;
    const shoulderAngle = Math.atan2(rs.y - ls.y, rs.x - ls.x);
    const hipAngle = Math.atan2(rHip.y - lHip.y, rHip.x - lHip.x);
    let rotation = Math.abs(shoulderAngle - hipAngle);
    if (rotation > Math.PI) rotation = 2 * Math.PI - rotation;
    let rotNorm = Math.min(rotation, Math.PI / 2) / (Math.PI / 2);
    const ROTATION_THRESHOLD_RAD = 0.30; 
    return (rotation > ROTATION_THRESHOLD_RAD) ? rotNorm : 0;
  }
  
  function checkSlip(nose, lHip, rHip, prevNose, prevLHip, prevRHip) { 
      if (!nose || !lHip || !rHip || !prevNose || !prevLHip || !prevRHip) return null;
      
      const hipMidX = (lHip.x + rHip.x) / 2;
      const prevHipMidX = (prevLHip.x + prevRHip.x) / 2;
      
      const relativeNoseMoveX = (nose.x - hipMidX) - (prevNose.x - prevHipMidX);
      const bodyWidth = dist(lHip, rHip);
      const normalizedMoveX = relativeNoseMoveX / bodyWidth;
      
      const SLIP_THRESHOLD_X = 0.01; 
      // Slip Right: moving the head to the right (normalizedMoveX is positive)
      if (normalizedMoveX > SLIP_THRESHOLD_X) return 'slip_right'; 
      // Slip Left: moving the head to the left (normalizedMoveX is negative)
      else if (normalizedMoveX < -SLIP_THRESHOLD_X) return 'slip_left'; 
      return null;
  }
  
  function drawOverlay(kpMap, meta) { 
    try {
        const w = overlayCanvas.width, h = overlayCanvas.height;
        overlayCtx.clearRect(0,0,w,h);
        const VISUAL_SCORE_THRESHOLD = 0.05; 
        const keypointConnectionsMap = [
          ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
          ['right_shoulder', 'right_elbow'], ['left_elbow', 'left_wrist'],
          ['right_elbow', 'right_wrist'], ['left_shoulder', 'left_hip'],
          ['right_shoulder', 'right_hip'], ['left_hip', 'right_hip'],
        ];
        overlayCtx.save();
        overlayCtx.strokeStyle = 'rgba(0,255,255,0.7)';
        overlayCtx.lineWidth = 2;
        for (const [p1Name, p2Name] of keypointConnectionsMap) {
          const p1 = kpMap[p1Name];
          const p2 = kpMap[p2Name];
          if (p1 && p2 && p1.score > VISUAL_SCORE_THRESHOLD && p2.score > VISUAL_SCORE_THRESHOLD) {
            overlayCtx.beginPath();
            overlayCtx.moveTo(p1.x * w, p1.y * h);
            overlayCtx.lineTo(p2.x * w, p2.y * h);
            overlayCtx.stroke();
          }
        }
        overlayCtx.fillStyle = 'rgba(0,255,255,0.8)';
        for (const k of Object.values(kpMap)) {
          if (k && k.score > VISUAL_SCORE_THRESHOLD) {
            overlayCtx.beginPath();
            overlayCtx.arc(k.x * w, k.y * h, 6, 0, Math.PI*2);
            overlayCtx.fill();
          }
        }
        if (meta.rotationScore > 0.5) { 
          overlayCtx.strokeStyle = `rgba(255,255,0, ${meta.rotationScore})`;
          overlayCtx.lineWidth = 5;
          overlayCtx.strokeRect(10,10,w-20,h-20);
        }
        overlayCtx.restore();
    } catch (e) {
        logError(e.message, 'DrawOverlay');
    }
  }

  // --- Initialization and Run Loop ---
  async function loadDetector() { 
    statusEl.textContent = 'loading model...';
    try {
        const model = poseDetection.SupportedModels.BlazePose;
        const detectorConfig = {
          runtime: 'mediapipe', modelType: 'lite', enableSmoothing: true,
          solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/pose',
        };
        detector = await poseDetection.createDetector(model, detectorConfig);
        statusEl.textContent = 'model loaded';
    } catch (e) {
        logError(`Model Load Failed: ${e.message}`, 'Init');
        statusEl.textContent = `LOAD FAILED: ${e.message || 'Unknown error'}`;
    }
  }

  async function startCamera() { 
    const constraints = { 
      audio: false, 
      video: { facingMode: "user", width: { ideal: 320 }, height: { ideal: 240 } } 
    };
    try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        return new Promise((resolve) => {
            video.onloadedmetadata = () => {
                video.play();
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                overlayCanvas.width = video.videoWidth;
                overlayCanvas.height = video.videoHeight;
                hiddenCanvas.width = video.videoWidth;
                hiddenCanvas.height = video.videoHeight;
                video.setAttribute("playsinline", "true");
                video.style.transform = "scaleX(-1)"; // Mirrored video
                resolve();
            };
        });
    } catch (e) {
        logError(`Camera Start Failed: ${e.message}`, 'Camera');
        throw e;
    }
  }

  async function runFrame() {
    if (!running) return;
    if (!detector) { statusEl.textContent = 'Detector not initialized.'; return; }
    
    const vw = video.videoWidth; const vh = video.videoHeight;
    const start = now();
    let maxScore = 0.0;
    
    try {
      hiddenCtx.save();
      hiddenCtx.scale(-1, 1);
      hiddenCtx.drawImage(video, -vw, 0, vw, vh);
      hiddenCtx.restore();
      const poses = await detector.estimatePoses(hiddenCanvas, { flipHorizontal: false });
      const end = now();
      const numericalLatency = end - start;
      latencyEl.textContent = `${numericalLatency.toFixed(0)}ms`;

      statusEl.textContent = `running (FPS: ${(1000 / numericalLatency).toFixed(1)})`;

      if (poses && poses.length > 0) {
        const primaryPose = poses[0];
        
        if (typeof primaryPose.score === 'number') {
            maxScore = primaryPose.score;
            
            if (maxScore >= MIN_CONFIDENCE_THRESHOLD && !confidenceOK) {
                confidenceOK = true;
                speak("Confidence is good. Select your mode!");
            } else if (maxScore < MIN_CONFIDENCE_THRESHOLD && confidenceOK) {
                confidenceOK = false;
            }
        }
        
        const pts = primaryPose.keypoints.reduce((map, k) => { map[k.name] = k; return map; }, {});
        if (vw > 0 && vh > 0) {
            const kpMap = {};
            for (const k of Object.values(pts)) {
              if (typeof k.x === 'number' && typeof k.y === 'number') {
                kpMap[k.name] = { x: k.x / vw, y: k.y / vh, score: k.score };
              }
            }
            analyzePose(kpMap);
        }
      } else {
        overlayCtx.clearRect(0,0,overlayCanvas.width,overlayCanvas.height);
        if(confidenceOK) confidenceOK = false;
      }
      
      confidenceEl.textContent = maxScore.toFixed(2);
      
    } catch (err) {
      logError(err.message, 'RunFrame');
      statusEl.textContent = `CRASH: ${err.message || 'Unknown Error'}`;
      running = false; 
    }
    
    const isDrillActive = currentMode === MODES.DRILL;
    const isTestActive = currentMode === MODES.LIVE_TEST;
    
    // Control mode buttons based on confidence and current mode
    startDrillBtn.disabled = !confidenceOK && !isDrillActive || isTestActive;
    drillSelector.disabled = !confidenceOK && !isDrillActive || isTestActive;
    startTestBtn.disabled = !confidenceOK && !isTestActive || isDrillActive;

    if (running) {
        raf = requestAnimationFrame(runFrame);
    }
  }

  // --- Initial Setup and Event Handlers ---
  
  function populateDrillSelector() {
      drillSelector.innerHTML = '';
      for (const key in COMMANDS) {
          const opt = document.createElement('option');
          opt.value = key;
          opt.textContent = COMMANDS[key].name;
          drillSelector.appendChild(opt);
      }
  }
  populateDrillSelector();
  
  // Controls
  startBtn.onclick = async () => { 
    startBtn.disabled = true; stopBtn.disabled = false; resetBtn.disabled = false;
    statusEl.textContent = 'starting camera...';
    try { await startCamera(); } catch (e) {
      giveFeedback('Camera error. Ensure permissions are granted.', false, 'fail');
      startBtn.disabled = false; stopBtn.disabled = true; return;
    }
    if (!detector) await loadDetector();
    if (statusEl.textContent.includes('FAILED')) { startBtn.disabled = false; stopBtn.disabled = true; return; }
    running = true; confidenceOK = false; 
    giveFeedback("Adjust your distance until confidence is good.", false, 'wait');
    video.play(); runFrame();
    if (audioCtx.state === 'suspended') audioCtx.resume();
  };

  stopBtn.onclick = () => { 
    running = false; stopMode(); confidenceOK = false;
    startBtn.disabled = false; stopBtn.disabled = true;
    startDrillBtn.disabled = true; drillSelector.disabled = true; startTestBtn.disabled = true;
    statusEl.textContent = 'stopped';
    if (raf) cancelAnimationFrame(raf);
    if (stream) { const tracks = stream.getTracks(); tracks.forEach(t => t.stop()); stream = null; }
  };

  resetBtn.onclick = () => { 
    punches = 0; punchesEl.textContent = 0;
    prevLeft = prevRight = prevNose = prevLHip = prevRHip = null;
    feedbackEl.textContent = '';
    if(currentMode !== MODES.IDLE) {
        stopMode(); 
        setTimeout(() => startMode(currentMode === MODES.DRILL ? MODES.DRILL : MODES.LIVE_TEST), 500);
    } else { giveFeedback("Counts reset.", false); }
  };
  
  startDrillBtn.onclick = () => {
      if (currentMode === MODES.DRILL) { stopMode(); } else { startMode(MODES.DRILL); }
  };
  
  startTestBtn.onclick = () => {
      if (currentMode === MODES.LIVE_TEST) { stopMode(); } else { startMode(MODES.LIVE_TEST); }
  };
  
  statusEl.textContent = 'ready';
})();
</script>
